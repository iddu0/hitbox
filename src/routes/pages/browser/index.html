<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        #controls { padding: 10px; background: #eee; display: flex; gap: 5px; }
        #url { flex: 1; padding: 5px; }
        #browser { width: 100%; height: calc(100vh - 50px); border: none; }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="url" placeholder="Enter URL (https://example.com)" />
        <button id="go">Go</button>
    </div>
    <iframe id="browser"></iframe>

    <script>
        const urlInput = document.getElementById('url');
        const goButton = document.getElementById('go');
        const browserFrame = document.getElementById('browser');

        goButton.addEventListener('click', () => {
            let url = urlInput.value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            browserFrame.src = url;
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') goButton.click();
        });
    </script>
</body>
</html>
